<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label fixed>First Name</ion-label>
    <ion-input type="text" value=""  [(ngModel)]="userData.first_name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>Last Name</ion-label>
    <ion-input type="text" value=""  [(ngModel)]="userData.last_name" ></ion-input>
  </ion-item>


  <ion-item>
    <ion-label fixed>Email</ion-label>
    <ion-input type="text" value=""  [(ngModel)]="userData.email" ></ion-input>
  </ion-item>


  <ion-item>
    <ion-label fixed>Password</ion-label>
    <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
  </ion-item>

  <button ion-button block color="primary" (click)="signup()">Signup</button>

  <a href="#" (click)="login()"> Login Page</a>

</ion-list>
</ion-content>
